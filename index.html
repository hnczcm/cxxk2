<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .image-section {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .image-placeholder {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background: #e9ecef;
            border: 2px dashed #adb5bd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.2rem;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .image-placeholder:hover {
            border-color: #4facfe;
            background: #f0f8ff;
            color: #4facfe;
        }

        .navigation {
            padding: 40px;
        }

        .nav-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .nav-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover::before {
            transform: scaleX(1);
        }

        .nav-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: var(--accent-color);
        }

        .nav-item.doubao {
            --accent-color: #ff6b6b;
        }

        .nav-item.kimi {
            --accent-color: #4ecdc4;
        }

        .nav-item.deepseek {
            --accent-color: #45b7d1;
        }

        .nav-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: var(--accent-color);
        }

        .nav-title-item {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .nav-description {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .header {
                padding: 25px 20px;
            }

            .image-section {
                padding: 30px 20px;
            }

            .image-placeholder {
                height: 200px;
                font-size: 1rem;
            }

            .navigation {
                padding: 30px 20px;
            }

            .nav-title {
                font-size: 1.6rem;
            }

            .nav-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .nav-item {
                padding: 20px;
            }

            .nav-icon {
                width: 50px;
                height: 50px;
                font-size: 1.6rem;
            }

            .nav-title-item {
                font-size: 1.2rem;
            }

            .nav-description {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .nav-grid {
                gap: 12px;
            }

            .nav-item {
                padding: 18px;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-item {
            animation: fadeInUp 0.6s ease forwards;
        }

        .nav-item:nth-child(1) { animation-delay: 0.1s; }
        .nav-item:nth-child(2) { animation-delay: 0.2s; }
        .nav-item:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI导航中心</h1>
            <p>探索最前沿的人工智能工具和服务</p>
        </div>


        <div class="navigation">
            <div class="nav-grid">
                <a href="https://www.doubao.com" class="nav-item doubao">
                    <div class="nav-icon">豆</div>
                    <div class="nav-title-item">豆包</div>
                    <div class="nav-description">字节跳动推出的AI助手，智能对话，创作无限</div>
                </a>

                <a href="https://kimi.moonshot.cn" class="nav-item kimi">
                    <div class="nav-icon">K</div>
                    <div class="nav-title-item">Kimi</div>
                    <div class="nav-description">月之暗面的AI助手，长文本处理专家</div>
                </a>

                <a href="https://www.deepseek.com" class="nav-item deepseek">
                    <div class="nav-icon">D</div>
                    <div class="nav-title-item">DeepSeek</div>
                    <div class="nav-description">深度求索，专业的AI编程和推理助手</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
